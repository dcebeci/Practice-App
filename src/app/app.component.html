<div class="row">
  <div class="col-xs-12">
    <app-game-control (intervalFired)="onIntervalFired($event)">
    </app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <App-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></App-odd>
    <App-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></App-even>
  </div>
</div>
